<div class="contact" fxLayout="row"  fxLayoutAlign="center center" fxLayout.xs="column">
    <div fxFlex="30" style="text-align: center;">
        <h2 >Get in touch with me</h2>
        <img src="assets/images/contact.svg" style="height: 100px; " fxHide.xs/>
    </div>
    
    <form [formGroup]="contactForm"  fxLayout="column" fxLayoutAlign="space-between center"  fxLayoutGap="10px" fxFlex="50" 
          fxFlex.xs="100" fxFill (ngSubmit)="sendMail()">
        <div fxFlex="50" fxLayout="row" fxLayout.xs="column"  fxLayoutGap="10px"  fxLayoutAlign="start" fxFill fxFlex.xs="100">
            <div fxFlex="50">
                <mat-form-field appearance="fill"   >
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>

            <div fxFlex="50">
                <mat-form-field appearance="fill"  >
                    <mat-label>Phone </mat-label>
                    <input matInput formControlName="phone" >
                </mat-form-field>
            </div>
        </div>

        <div fxFlex="50" fxLayout="column" fxLayoutGap="10px"  fxFill fxFlex.xs="100">
            <mat-form-field appearance="fill"  fxFlex="50" >
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
        </div>

        <div fxFlex="50" fxLayout="column" fxLayoutGap="10px"  fxFill fxFlex.xs="100">
            <mat-form-field appearance="fill"  fxFlex="50" >
                <mat-label>Message</mat-label>
                <textarea matInput formControlName="message"></textarea>
            </mat-form-field>
            
            <div fxFlex="100">
                <ng-container *ngFor="let item of validationMessages">
                    <ng-container *ngFor="let validation of item.validations">
                        <p [class.invalid]="!contactForm.get(item.name).valid && contactForm.get(item.name).touched">{{ validation.message }}</p>
                    </ng-container>
                </ng-container>
            </div>

            <button mat-raised-button color="primary" type="submit" fxFlex="30" [disabled]="sending">
                <mat-spinner *ngIf="sending"></mat-spinner> Send
            </button>
        </div>
        
    </form>
</div>
