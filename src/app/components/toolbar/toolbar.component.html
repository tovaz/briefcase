<mat-toolbar color="dark">
  <div fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button class="example-icon" (click)="sidebar.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <span class="space"></span>

  <div fxShow="true" fxHide.lt-md="true" class="menu-buttons">
    <a mat-button routerLinkActive="active" routerLink="" [routerLinkActiveOptions]="{ exact: true }">About</a>
    <a mat-button routerLinkActive="active" routerLink="portfolio">Portfolio</a>
    <!-- <a mat-button routerLinkActive="active" routerLink="blog">Blog</a> -->
    <a mat-button routerLinkActive="active" routerLink="contact">Contact</a>
  </div>
  <button mat-button (click)="changeTheme()" style="min-width: 50px;">
    <div style="transform: translateY(13%);">
      <svg-icon src="assets/images/dark.svg" [svgStyle]="{ 'width.px':20, 'fill':'#fff', 'height.px':20 }" *ngIf="currentTheme=='dark'" ></svg-icon>
      <svg-icon src="assets/images/sun.svg" [svgStyle]="{ 'width.px':20, 'fill':'#fff', 'height.px':20 }" *ngIf="currentTheme!='dark'"></svg-icon>
    </div>
  </button>
 </mat-toolbar>
