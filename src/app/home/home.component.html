<div class="first hide-on-init fx-flex fx-row fx-wrap fx-gap-16 fx-center fx-column-sm fx-column-xs" style="min-height: 350px; padding: 2rem;" animateOnScroll animationName="animated bounceIn">
    <div class="hide-on-init fx-column fx-row-sm fx-row-xs  fx-gap-8 fx-center fx-w-100 fx-w-md-40" animateOnScroll animationName="animated-d-05 animated zoomIn">
        <!--img class="social-image" src="assets/images/facebook.svg" /-->
         <a href="https://github.com/tovaz" target="_blank"><img class="social-image" src="assets/images/github.svg" /></a>

        <a href="https://www.linkedin.com/in/william-valdez-97a47aa7/" target="_blank"><img class="social-image" src="assets/images/linkedin.svg" /></a>
        <a href="https://www.behance.net/williamvaldez" target="_blank"><img class="social-image" src="assets/images/behance.svg" /></a>
        <!--
        <a href="https://www.youtube.com/channel/UCHNW8Dpl--qOnn5SXOH84iA" target="_blank"><img class="social-image" src="assets/images/youtube.svg" /></a> -->
    </div>
    <div class="fx-flex fx-flex-md-33" style="text-align: center; padding: 1.25rem;">
        <h1 class="mb-4">designer</h1>
        <p class="text-wrap">UI/UX Designer with a passion for designing beautiful and functional user experiences.</p>
    </div>

    <div class="fx-flex fx-flex-md-33 fx-center" style="text-align: center; padding: 1.25rem;">
        <img src="assets/images/logo.jpeg" style="max-height: 300px; width: auto; max-width: 100%;" />
        <!-- <h1 style="text-align: center; font-size: 30px;">Hi, I'm William</h1> -->
    </div>

    <div class="fx-flex fx-flex-md-33" style="text-align: center; padding: 1.25rem;">
        <h1 class="mb-4">{{'< coder >'}}</h1>
        <p class="text-wrap">Front End Developer who focuses on writing clean, elegant and efficient code.</p>
    </div>
</div>

<div class="technology hide-on-init" style="padding: 2rem;" animateOnScroll animationName="animated-d-05 animated bounceIn" [offset]="-50">
  <div style="padding: 1.5rem; display: flex; justify-content: center;" *ngIf="!techs">
    <mat-spinner color="primary" style="transform: scale(0.5);"></mat-spinner>
  </div>

  <div class="fx-grid" style="display: grid; grid-template-columns: repeat(4, 75px); gap: 16px; justify-content: space-around;">
    <div class="tech-item" *ngFor="let item of techs" style="width: 75px; min-height: 75px; display: flex; align-items: center; justify-content: center;">
        <img src="{{url}}/{{ item.image.url }}" style="width: 100%; height: auto; object-fit: contain;" />
        <!--h3>{{ item.name }}</h3-->
    </div>
  </div>
</div>

<div class="portfolio fx-row  fx-center flex-justify-center flex-align-center fx-column-sm fx-column-xs" style="padding: 2rem;" animationName="animated bounceInUp">
    <div class="button fx-flex fx-flex-md-20 flex-center flex-justify-center">
        <h2 class="mb-4">Portfolio</h2>
        <button mat-raised-button color="primary" [routerLink]="'portfolio'">See more</button>
    </div>

    <div class="portfolio fx-grid fx-grid-cols-4 fx-gap-8">
      <div style="padding: 1.5rem; display: flex; justify-content: center;" *ngIf="!briefs">
        <mat-spinner color="primary" style="transform: scale(0.5);"></mat-spinner>
      </div>
        <mat-card *ngFor="let brief of briefs | slice:0:6;" class=""  [routerLink]="['/portfolio/'+brief.id]">
            <!-- <mat-carousel
            timings="250ms ease-in" [autoplay]="true" [interval]="5000" xx="{ arrowForward: 'assets/images/forward.svg', arrowBack: 'assets/images/back.svg' }"
                color="accent" maxWidth="auto" [proportion]="100" [slides]="5"
                [loop]="true" [hideArrows]="true" [hideIndicators]="true"
                [useKeyboard]="true" [useMouseWheel]="false" orientation="ltr"
                >
                <mat-carousel-slide #matCarouselSlide *ngFor="let image of brief.images; let i = index"
                    [image]="url + '/' + image.url" overlayColor="#00000040" [hideOverlay]="true" >
                    <div class="name">
                        <p>{{ brief.name }}</p>
                    </div>
                </mat-carousel-slide>
            </mat-carousel> -->


                <div class="slider" style="height: 300px;">
                  <app-image-slider
                    [images]="getImageUrls(brief.images)"
                    [config]="{
                      autoplay: true,
                      delay: 2000,
                      loop: true,
                      effect: 'slide',
                      showNavigation: false,
                      showPagination: false,
                      disableOnInteraction: false
                    }">
                  </app-image-slider>
                  <div class="name">
                    <p>{{ brief.name }}</p>
                  </div>
                </div>
        </mat-card>
    </div>
</div>

<app-contact class="hide-on-init" animateOnScroll animationName="animated fadeIn"></app-contact>
