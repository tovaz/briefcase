<div class="hero-section hide-on-init fx-flex fx-sm-column fx-xs-column" appAnimatedBackground
         backgroundStyle="neon"
         [backgroundOpacity]="0.15" animateOnScroll animationName="animated fadeIn">

    <!-- Social Media Icons - Floating Left -->
    <div class="social-sidebar fx-column fx-gap-16"  animationName="animated slideInLeft" >
        <a href="https://github.com/tovaz" target="_blank" class="social-link" matTooltip="GitHub" matTooltipPosition="right">
            <img class="social-image" src="assets/images/github.svg" alt="GitHub" />
        </a>
        <a href="https://www.linkedin.com/in/william-valdez-97a47aa7/" target="_blank" class="social-link" matTooltip="LinkedIn" matTooltipPosition="right">
            <img class="social-image" src="assets/images/linkedin.svg" alt="LinkedIn" />
        </a>
        <a href="https://www.behance.net/williamvaldez" target="_blank" class="social-link" matTooltip="Behance" matTooltipPosition="right">
            <img class="social-image" src="assets/images/behance.svg" alt="Behance" />
        </a>
    </div>


    <!-- Main Hero Content -->
    <div class="hero-content fx-row fx-wrap fx-center fx-column-sm fx-column-xs fx-gap-32">
        <!-- Designer Card -->
        <mat-card
            class="profile-card designer-card hide-on-init fx-flex fx-flex-md-33"
            animateOnScroll
            animationName="animated slideInUp"
            [offset]="-50"
            appCursorGlow
            glowColor="156, 39, 176"
            [glowIntensity]="0.2"
            [glowSize]="300">
            <mat-card-content class="fx-column fx-center fx-gap-16">
                <div class="icon-wrapper designer-icon">
                    <mat-icon class="profile-icon">design_services</mat-icon>
                </div>
                <h2 class="profile-title">designer</h2>
                <p class="profile-description">UI/UX Designer with a passion for designing beautiful and functional user experiences.</p>
            </mat-card-content>
        </mat-card>

        <!-- Logo Card -->
        <mat-card
            class="profile-card logo-card hide-on-init fx-flex fx-flex-md-33"
            animateOnScroll
            animationName="animated zoomIn"
            [offset]="-50"
            appCursorGlow
            glowColor="33, 150, 243"
            [glowIntensity]="0.2"
            [glowSize]="300">
            <mat-card-content class="fx-column fx-center">
                <div class="logo-wrapper">
                    <img src="assets/images/logo-circle.svg" alt="Tech XON Consulting" class="logo-image" />
                </div>
                <div class="brand-text">
                    <h3 class="brand-name">TECH XON</h3>
                    <p class="brand-tagline">Consulting</p>
                </div>
            </mat-card-content>
        </mat-card>

        <!-- Coder Card -->
        <mat-card
            class="profile-card coder-card hide-on-init fx-flex fx-flex-md-33"
            animateOnScroll
            animationName="animated slideInUp"
            [offset]="-50"
            appCursorGlow
            glowColor="255, 87, 34"
            [glowIntensity]="0.2"
            [glowSize]="300">
            <mat-card-content class="fx-column fx-center fx-gap-16">
                <div class="icon-wrapper coder-icon">
                    <mat-icon class="profile-icon">code</mat-icon>
                </div>
                <h2 class="profile-title">{{'< coder >'}}</h2>
                <p class="profile-description">Front End Developer who focuses on writing clean, elegant and efficient code.</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="technology hide-on-init" appAnimatedBackground
         backgroundStyle="aurora" style="padding: 2rem;" animateOnScroll animationName="animated-d-05 animated bounceIn" [offset]="-50">
  <div style="display: flex; justify-content: center;" *ngIf="!techs">
    <mat-spinner color="primary" style="transform: scale(0.5);"></mat-spinner>
  </div>

  <div class="fx-grid" style="margin: 0px; display: grid; grid-template-columns: repeat(4, 75px); gap: 16px; justify-content: space-around;">
    <div class="tech-item" *ngFor="let item of techs" style="width: 75px; min-height: 75px; display: flex; align-items: center; justify-content: center;">
        <img src="{{url}}/{{ item.image.url }}" style="width: 100%; height: auto; object-fit: contain;" />
        <!--h3>{{ item.name }}</h3-->
    </div>
  </div>
</div>

<div class="portfolio fx-row  fx-center flex-justify-center flex-align-center fx-column-sm fx-column-xs" style="padding: 2rem;" animationName="animated bounceInUp">
    <div class="button fx-flex fx-flex-md-20 flex-center flex-justify-center">
        <h2 class="mb-4">Portfolio</h2>
        <button mat-raised-button color="primary" [routerLink]="'portfolio'">See more</button>
    </div>

    <div class="portfolio fx-grid fx-grid-cols-4 fx-gap-8">
      <div style="padding: 1.5rem; display: flex; justify-content: center;" *ngIf="!briefs">
        <mat-spinner color="primary" style="transform: scale(0.5);"></mat-spinner>
      </div>
        <mat-card *ngFor="let brief of briefs | slice:0:6;" class=""  (click)="openItem(brief)">
              @if (brief.images ) {
                <div class="slider" style="height: 300px;">
                  <app-image-slider
                    [images]="getImageUrls(brief.images)"
                    [config]="{
                      autoplay: true,
                      delay: 2000,
                      loop: true,
                      effect: 'slide',
                      showNavigation: false,
                      showPagination: false,
                      disableOnInteraction: false
                    }">
                  </app-image-slider>
                  <div class="name">
                    <p>{{ brief.name }}</p>
                  </div>
                </div>
              }
        </mat-card>
    </div>
</div>

<app-contact class="hide-on-init" animateOnScroll animationName="animated fadeIn"></app-contact>
