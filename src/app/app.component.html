<mat-sidenav-container class="container"  fxFlexFill>

    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content fxFlexFill>
    <app-toolbar [sidebar]="sidenav"></app-toolbar>

    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
